<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password_reset_1</title>
    <link rel="stylesheet" href="../styles/password_reset1.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:slnt,wght@-10..0,100..900&family=Open+Sans:wght@300..800&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="house">
      <div class="container">
        <img src="../assets/Vector.svg" alt="forgot_password_image" />
        <h4>Forgot password?</h4>
        <p>Enter your email address to enable us send you a reset code</p>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter your email"
          required
        />
        <a href="#">
          <button type="submit">Reset password</button>
        </a>
      </div>
    </div>
  </body>
</html>
