<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>edited_profile_page</title>
    <link rel="stylesheet" href="../styles/edited_profile.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:slnt,wght@-10..0,700&family=Lora:ital,wght@0,400..700;1,400..700&family=Open+Sans:wght@300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="nav-logo">
          <p>just <span>blog</span></p>
        </div>
        <div class="nav-icon">
          <a href="#popuppage">
            <img src="../assets/notification.svg" alt="notification_icon" />
          </a>
          <a href="../pages/profile_page.html">
            <img src="../assets/user-square.svg" alt="user_icon" />
          </a>
        </div>
      </nav>
      <main>
        <div class="img">
          <img src="../assets/profile.svg" alt="profile image" />
        </div>
        <!-- <div class="add-image">
          <img src="../assets/add.svg" alt="" />
        </div> -->
        <div class="grid">
          <div class="ladyprofile">
            <img src="../assets/profile img.svg" alt="ladyprofile" />
          </div>
          <div class="edit">
            <div class="edit-hp">
              <h3>Hi Faith</h3>
              <p>Please edit your profile</p>
            </div>
            <div>
              <a href="#savechanges">
                <button type="button" class="edit-btn">Save Changes</button>
              </a>
            </div>
          </div>
        </div>
        <form action="#">
          <div class="name_email">
            <div class="name">
              <div>
                <label for="name">Name</label>
              </div>
              <div>
                <input
                  type="text"
                  name="name"
                  id="name"
                  placeholder="Faith Okoli"
                />
              </div>
            </div>
            <div class="email">
              <div>
                <label for="email">Email</label>
              </div>
              <div>
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="faithokoli@gmail.com"
                />
              </div>
            </div>
          </div>
          <div class="name_email">
            <div class="name">
              <div>
                <label for="name">Phone number</label>
              </div>
              <div>
                <input
                  type="tel"
                  name="phonenumber"
                  id="phonenumber"
                  placeholder="08087564341"
                />
              </div>
            </div>
            <div class="email">
              <div>
                <label for="email">Password</label>
              </div>
              <div>
                <input
                  type="password"
                  name="pwd"
                  id="pwd"
                  placeholder="saynomore1"
                />
              </div>
            </div>
            <div class="changepwd">
              <a href="../pages/password_reset3.html"><p>Change password</p></a>
            </div>
          </div>
          <!-- <div class="phonenumber_pwd">
            <div>
              <label for="name">Phone number</label>
            </div>
            <div>
              <input
                type="tel"
                name="phonenumber"
                id="phonenumber"
                placeholder="08087564341"
              />
            </div>
            <div>
              <label for="pwd">Password</label>
            </div>
            <div>
              <input
                type="password"
                name="pwd"
                id="pwd"
                placeholder="saynomore1"
              />
            </div> -->
        </form>
      </main>
    </div>
  </body>
</html>
