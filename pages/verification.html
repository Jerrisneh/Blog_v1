<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Just Block</title>
    <link href="../styles/verification.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <div class="form-div">
        <p class="first_p">Lets get your email verified</p>
        <p class="second_p">
          Check your message inbox and input the OTP sent within 5 minutes
        </p>
        <form action="">
          <div class="flex">
            <img src="../assets/sms.svg" alt="" />
            <input type="text" placeholder="*** **** 5678" />
          </div>

          <div class="flex1">
            <input type="text" placeholder="6" />
            <input type="text" placeholder="8" />
            <input type="text" placeholder="" />
            <input type="text" placeholder="" />
          </div>

          <div class="flex1 justify-center align-center">
            <button type="submit">Verify</button>
          </div>

          <div class="grid">
            <p>1</p>
            <p>2</p>
            <p>3</p>
            <p>4</p>
            <p>5</p>
            <p>6</p>
            <p>7</p>
            <p>8</p>
            <p>9</p>
            <p></p>
            <p>0</p>
            <p><img src="../assets/clear-btn.svg" alt="" /></p>
          </div>

          <p>
            Didn't receive a message?
            <a href="../index.html">
              <span class="text-[#F4DFB6]">Resend</span>
            </a>
          </p>
        </form>
      </div>
    </main>
  </body>
</html>
